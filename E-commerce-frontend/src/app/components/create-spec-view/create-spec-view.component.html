<div class="col-md-5 offset-md-3">
    <h3>Cellphone Specs Form</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="model">Model name</label>
            <input type="text" class="form-control" id="model"
                [(ngModel)] = "spec.model" name="model">
        </div>
    
        <div class="form-group">
            <label for="operatingSystem">Operating system</label>
            <input type="text" class="form-control" id="operatingSystem"
                [(ngModel)] = "spec.operatingSystem" name="operatingSystem">
        </div>
    
        <div class="form-group">
            <label for="camera">Camera</label>
            <input type="text" class="form-control" id="camera"
                [(ngModel)] = "spec.camera" name="camera">
        </div>

        <div class="form-group">
            <label for="video">Video</label>
            <input type="text" class="form-control" id="video"
                [(ngModel)] = "spec.video" name="video">
        </div>

        <div class="form-group">
            <label for="sensors">Sensors</label>
            <input type="text" class="form-control" id="sensors"
                [(ngModel)] = "spec.sensors" name="sensors">
        </div>

        <div class="form-group">
            <label for="memory">Memory</label>
            <input type="text" class="form-control" id="memory"
                [(ngModel)] = "spec.memory" name="memory">
        </div>

        
    <br>
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
